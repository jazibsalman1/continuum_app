<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Continuum Health Triage</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom Styling -->
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    
    <div class="container">
        <div class="card p-4">
            <h1 class="text-center mb-4">ðŸ©º Health Symptom Triage</h1>
            <p class="text-muted text-center">Get AI-powered preliminary advice based on your symptoms.</p>
            
            <form id="triageForm">
                <div class="mb-3">
                    <label for="name" class="form-label">Your Name</label>
                    <input type="text" id="name" class="form-control" placeholder="Enter your name" required>
                </div>
                
                <div class="mb-3">
                    <label for="age" class="form-label">Your Age</label>
                    <input type="number" id="age" class="form-control" placeholder="Enter your age" required>
                </div>
                
                <div class="mb-3">
                    <label for="symptoms" class="form-label">Describe Your Symptoms</label>
                    <textarea id="symptoms" class="form-control" rows="4" placeholder="e.g., fever, headache, sore throat" required></textarea>
                </div>
                
                <button type="submit" class="btn btn-success w-100">ðŸ’¡ Get Advice</button>
            </form>
            
            <h4 class="mt-4">AI Advice:</h4>
            <pre id="result">Fill in your details and click "Get Advice" to see results here.</pre>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Your JS -->
    <script src="/static/app.js"></script>
</body>
</html>
